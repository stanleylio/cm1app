{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<!--div class="page-header row">
				<div class="col-xs-12">
					<h1>System Status</h1>
					<div id="dashboard-title"></div>
				</div>
			</div-->
			<div class="row">
				<div class="col-xs-12 col-sm-5">
					<div id="dashboard"><img src="{{ url_for('static',filename='circleball.gif') }}"></div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-xs-12 col-sm-5">
					<h4>Legends</h4>
					<ul class="list-group">
						<p class="list-group-item list-group-item-success"><span class="glyphicon glyphicon-ok" title="Node phoned home within the past 30 minutes" aria-hidden="true"></span> All good</p>
						<p class="list-group-item list-group-item-warning"><span class="glyphicon glyphicon-warning-sign" title="At least one sensor not reporting valid data" aria-hidden="true"></span> Partially functional</p>
						<p class="list-group-item list-group-item-danger"><span class="glyphicon glyphicon-remove" title="Node phoned home in the past 30 minutes" aria-hidden="true"></span> Node offline</p>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="{{ url_for('static',filename='dashboard.js') }}" type="text/javascript"></script>
{% endblock %}
