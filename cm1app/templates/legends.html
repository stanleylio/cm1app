{% block legends %}
<div class="row">
	<div class="col-xs-12 col-sm-5">
		<h4>Legends</h4>
		<ul class="list-group">
			<p class="list-group-item list-group-item-success"><span class="glyphicon glyphicon-ok" title="Node phoned home in the past 30 minutes" aria-hidden="true"></span> All good</p>
			<p class="list-group-item list-group-item-warning"><span class="glyphicon glyphicon-warning-sign" title="At least one sensor reading is out of range" aria-hidden="true"></span> Bad sensor(s)</p>
			<p class="list-group-item list-group-item-danger"><span class="glyphicon glyphicon-remove" title="Node wasn't heard from in the past 30 minutes" aria-hidden="true"></span> Node offline</p>
		</ul>
	</div>
</div>
{% endblock %}
